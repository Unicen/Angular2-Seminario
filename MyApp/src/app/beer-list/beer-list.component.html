
<table>
    <thead>
        <tr>
            <th>{{tableHead.name}}</th>
            <th>{{tableHead.style}}</th>
            <th>{{tableHead.price}}</th>
            <th>{{tableHead.stock}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers">
            <td>{{beer.name}}</td>
            <td>{{beer.style}}</td>
            <td [class.special-price]="beer.specialPrice != null">{{beer.price | currency:'USD':true:'.2-2'}} <span *ngIf="beer.specialPrice != null">{{beer.specialPrice | currency:'USD':true:'.2-2'}}</span></td>
            <td>{{beer.stock}}</td>
        </tr>
    </tbody>
</table>
