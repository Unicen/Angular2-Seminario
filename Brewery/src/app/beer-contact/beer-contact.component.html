<form>
  <div class="form-group">
    <label for="exampleInputPassword1">Nombre</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" required >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Mensaje</label>
    <textarea class="form-control" rows="3" name="message" id="message" [(ngModel)]="message" required ></textarea>
  </div>    
  <button type="submit" class="btn btn-default" (click)="sendContact(name,email,message)">Enviar</button>
</form>
