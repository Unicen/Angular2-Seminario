<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contactenos</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="email" id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="subjet" id="subjet" name="name" type="text" placeholder="Asunto" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea [(ngModel)]="message" class="form-control" id="message" name="message" placeholder="Mensaje" rows="7"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary align-center" (click)='postForm(email,subjet,message)'>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
