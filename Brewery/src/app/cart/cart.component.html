<div class="panel panel-default">
 <div class="panel-heading">Carrito de la Felicidad</div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Cerveza</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beer of beers" >
          <td>{{beer.name}}</td>
          <td >{{beer.quantity}}</td>
          <td>{{totalPrice(beer)| currency:'USD':true:'1.2-2'}}</td>
        </tr>
      </tbody>
    </table>
    <h2 class="text-right">Total: {{total()| currency:'USD':true:'1.2-2'}}</h2>
  </div>
  <div class="panel-footer">

        <div class="row">
    				<div class="col-md-3">
    				</div>
    				<div class="col-md-6">

              <button type="button" class="btn btn-success btn-sm btn-block" (click)="cartToServer(beers)">Guardar Carrito</button>



    				</div>
    				<div class="col-md-3">
    				</div>
    			</div>
          <h4>{{mensaje}}</h4>
  </div>
</div>
